<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <title>GifTastic</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Reset browsers to initial conditions -->
    <link rel="stylesheet" href="./assets/css/reset.css">

    <!-- Bootstrap 4 minimum style sheet -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- App style sheet -->
    <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>

    <div class="jumbotron">
        <div class="container">
            <div class="container text-left">
                <h1>GifTastic - Fun Images for You</h1>
            </div>
        </div>
    </div>

    <div class="container" id="buttons-appear-here">
        <!-- <div class="row align-items-center"> -->
        <!-- <div class="col-sm-12 col-md-6 col-lg-3 d-flex align-items-stretch" id="buttons-appear-here"> -->
        <button class="itemButton btn btn-primary" data-item="Cat">Cat</button>
        <button class="itemButton btn btn-primary" data-item="Dog">Dog</button>
        <button class="itemButton btn btn-primary" data-item="Pig">Pig</button>
        <button class="itemButton btn btn-primary" data-item="Horse">Horse</button>
        <button class="itemButton btn btn-primary" data-item="Kangaroo">Kangaroo</button>
        <!-- </div> -->
        <!-- </div> -->
    </div>

    <div class="container">
        <!-- <div class="row align-items-center"> -->
        <!-- <div class="col-sm-12 col-md-6 col-lg-3 d-flex align-items-stretch" id="newItemButton"> -->
        <div class="btn-toolbar mb-3" role="toolbar" aria-label="Toolbar with button groups">
            <div class="btn-group mr-2" role="group" aria-label="First group">
                <button type="button" class="btn btn-secondary">1</button>
                <button type="button" class="btn btn-secondary">2</button>
                <button type="button" class="btn btn-secondary">3</button>
                <button type="button" class="btn btn-secondary">4</button>
            </div>
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text" id="btnGroupAddon">@</div>
                </div>
                <input type="text" class="form-control" placeholder="Input group example"
                    aria-label="Input group example" aria-describedby="btnGroupAddon">
            </div>
        </div>

        <div class="input-group">
            <input type="text" id="newItem" placeholder="Animal">
            <input class="btn btn-primary" id="newButton" type="submit">
            <button class="btn btn-primary" id="addTen">Add 10</button>
            <button class="btn btn-primary" id="showFav">Show Favorites</button>
            <button class="btn btn-primary" id="clearFav">Clear Favorites</button>
        </div>

        <!-- </div> -->
        <!-- </div> -->
    </div>


    <div id="gifs-appear-here">
    </div>

    <div id="favDiv" style="display: none">
        Favorites
        <div id="favorites">
        </div>
    </div>


    <!-- Various JavaScript libraries needed to make some of the Bootstrap styling work. -->
    <!-- For example, the collapsing nav bar will not work without these. -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- App javascript -->
    <script src="./assets/javascript/app.js"></script>

</body>

</html>
